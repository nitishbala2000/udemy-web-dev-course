<html>
    <head>
        <title>HTML 5 and CSS 3 Form stuff</title>
    </head>

    <body>

        <form>

            <p>Placeholder: <input type="text" placeholder="insert name here"></p>

            <p>Autofocus: <input type="text" autofocus></p>

            <p>No Autocomplete: <input type="text" autocomplete="off"></p>

            <p>Required: <input type="text" required></p>

            <p>Email: <input type="email"></p>

            <p>Pattern: <input type="text" pattern="[0-9]"></p>

            <datalist id="names">

                <select>
                    <option value="Nitish">Nitish</option>
                    <option value="Bala">Bala</option>
                    <option value="Sundari">Sundari</option>
                </select>
               
            </datalist>

            <p> Autocomplete with data-list: <input type="text" list="names"></p>

            <p>Multiple files: <input type="file" multiple></p>

            <p><input type="submit" value="submit"></p>

            
        </form>

     

    </body>
</html>
