<html>

	<head>
	
		<title>Webpage With Style</title>
		
		<style type="text/css">

			.bold {

				font-weight: bold;
			}

			.italic {
				font-style: italic;
			}

			a {
				text-decoration:none;
			}


			a:hover {
				text-decoration:underline;
			}

		</style>
	
	</head>
	
	<body>
	
		<p class="bold">Some bold text</p>

		<p class="italic">Some italic text</p>
		
		<a href="http://www.google.com">Click to go to google</a>
	
	</body>


</html>
